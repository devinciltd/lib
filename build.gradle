buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.0'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
  }
}

plugins {
  id 'pl.allegro.tech.build.axion-release' version '1.3.1'
}

allprojects {
  repositories {
    jcenter()
  }

  project.version = scmVersion.version
}

ext {
  configCompileSdkVersion = 23
  configBuildToolsVersion = '23'
  configTargetSdkVersion = 23

  supportVersion = '23.0.0'

  support = [appCompat  : "com.android.support:appcompat-v7:$supportVersion",
             annotations: "com.android.support:support-annotations:$supportVersion"]

  crashlytics = 'com.crashlytics.sdk.android:crashlytics:2.5.1@aar'
  dagger = [dagger  : 'com.google.dagger:dagger:2.0.1',
            compiler: 'com.google.dagger:dagger-compiler:2.0.1']
  jsr205 = 'javax.annotation:jsr250-api:1.0'

  assertJCore = 'org.assertj:assertj-core:2.1.0'
  junit = 'junit:junit:4.12'
  mockitoCore = 'org.mockito:mockito-core:1.10.19'
  robolectric = 'org.robolectric:robolectric:3.0'

  espressoCore = 'com.android.support.test.espresso:espresso-core:2.2'
}
